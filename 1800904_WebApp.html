	Question:
Build a web application that asks the user for their favourite colour (in hexadecimal), their current age and their gender (male or female) and then 
generates a personalized page where the background colour is their favourite colour; they see as many stars as the years they were born; and 
they are presented with an image that represents their chosen gender.  Make note to check if the field exists (isset() function) before using 
and displaying its value(s).  Any of the three styles and any of the two methods can be used.
-->
<!-- index.php -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personalized Page Generator</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #333333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555555;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .note {
            font-size: 14px;
            color: #888888;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Your Personalized Page</h2>
        <form action="process.php" method="post">
            <!-- Favorite Color Input -->
            <div class="form-group">
                <label for="color">Favorite Color (Hexadecimal):</label>
                <input type="text" id="color" name="color" required placeholder="#FFFFFF">
                <div class="note">Enter color in the format <strong>#RRGGBB</strong>.</div>
            </div>

            <!-- Current Age Input -->
            <div class="form-group">
                <label for="age">Current Age:</label>
                <input type="number" id="age" name="age" required min="0" placeholder="e.g., 25">
            </div>

            <!-- Gender Selection -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Generate Page">
        </form>
    </div>
</body>
</html>
